<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  {% include "header.html" %}
  <div class="login">
    <div class="login_fp">
      {% if messages %}
        {% for message in messages %}
          <p class="error">{{message}}</p>
        {% endfor %}
      {% endif %}
      <h1>Sign in to Wigglewinks</h1>
      <h3>Join the community and share the love with your little ones!</h3>
      <p>New Here? <a href="/account/register">Create Account</a></p>
      <form action="/account/login" method="POST">
        {% csrf_token %}
        <div class="content_ip">
          <label for="email">Email Address</label>
          <input type="text" id="email" name="email" value="" >
          <label for="pw">
            Password
            <a href="/password_resets/new">Forgot password?</a>
          </label>
          <input type="text" id="pw" name="pw" value="" >
        </div>
        <input class="btn-s" type="submit" value="Sign In">
      </form>
    </div>
  </div>

</body>
</html>
