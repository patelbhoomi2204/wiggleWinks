<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wigglewinks</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  {% include "header.html" %}
  <div class="contentCard">
    {% for item in items %}
      <div class="contentCard_item">
        <a class="contentCard_item_a" href="/view/{{item.id}}">
          <img class="contentCard_item_img" src={{item.image.url}}/>
          <div class="contentCard_detail_wrap">
            <div class="contentCard_detail_title">{{item.title}}</div>
            <div class="contentCard_detail_price">${{item.price}}</div>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
</body>
</html>
